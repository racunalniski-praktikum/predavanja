### **Osnovni izrazi**, uporabljeni v Gitu

#### Delovno drevo (working tree)

Imenik z vklopljenim nadzorom različic.

#### Sprememba (commit)

Zabeleženo stanje datotek skupaj s časom, avtorjem, opisom, podatkih o predhodnikih, …

#### Zgoščena vrednost (hash)

Enolična šifra zabeležbe, izračunana iz njene vsebine.

#### Repozitorij (repository)

Zbirka zabeleženih sprememb.

#### Klon (clone)

Kopija repozitorija, povezana z izvorno različico.
