<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Datotečni sistem</title>

    <link rel="stylesheet" href="../pomozno/prosojnice.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section class="center">
                <h1>Računalniški praktikum</h1>
            </section>
            <section data-markdown>
                <textarea data-template>
                ## Kaj **pokriva** predmet?

                - datotečni sistem & ukazna vrstica
                - urejevalnik **Visual Studio Code**
                - sistem za nadzor različic **Git** 🤯
                - **HTML** & **CSS**
                - pisanje matematičnih besedil z **LaTeX**om
                - naprednejši **Excel**
                - **Mathematica**
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                ## Kako **poteka** predmet?

                - poudarek je na **vajah**
                - na predavanjih **komentiramo** vaje in orišemo bodočo snov
                - pošljite vprašanja in težave, ki jih niste **razrešili**
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                ## Kako **opravite** predmet?

                - **1 ocena**
                - 3 pisni izpiti, šteje **najboljši**
                - uporabljate lahko študentski 🖥️ ali svoj 💻
                - kriterij je standarden:
                <table>
                    <tr>
                        <th>točke</th>
                        <td>≥90</td>
                        <td>≥80</td>
                        <td>≥70</td>
                        <td>≥60</td>
                        <td>≥50</td>
                    </tr>
                    <tr>
                        <th>ocena</th>
                        <td>10</td>
                        <td>9</td>
                        <td>8</td>
                        <td>7</td>
                        <td>6</td>
                    </tr>
                </table>
                - +10 točk iz **domačih nalog**
                - +točke za najdene **napake v gradivih**
                - uporaba umetne inteligence **ni dovoljena**
                </textarea>
            </section>
            <section class="center">
                <img class="r-stretch" src="moodle.svg" alt="Spletna učilnica" />

                        Spletna učilnica
                    </a></p>
            </section>
            <section class="center">
